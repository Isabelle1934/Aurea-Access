<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projetoaurea</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container principal -->
    <div id="container">
      <div id="profile">
        <img src="./assetss/backgroundlogo.png" alt="Logo aurea" />
      </div>

      <h3>SUA PRESENÇA DIGITAL COM O VALOR QUE MERECE!</h3>

      <ul>
        <li><a href="#">Meus serviços</a></li>
        <li><a href="#">Meus planos</a></li>
        <li><a href="#">Entre em contato aqui</a></li>
      </ul>
    </div>

    <!-- Slide único com setas -->
    <div class="carousel-single">
      <div class="media-block">
        <img src="assetss/designsite.png" alt="Slide 1" />
      </div>

      <div class="arrow left" onclick="prevSlide()">‹</div>
      <div class="arrow right" onclick="nextSlide()">›</div>
    </div>

    <footer>Sua presença digital com o valor que merece.</footer>

    <!-- JavaScript -->
    <script>
      const slides = [
        "assetss/designsite.png",
        "assetss/designpsite2.png",
        "assetss/sitedesign.png"
      ];

      let currentIndex = 0;

      function showSlide(index) {
        const img = document.querySelector(".carousel-single .media-block img");
        img.src = slides[index];
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }

      function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
      }
    </script>
  </body>
</html>
